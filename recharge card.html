      <thead>
        <tr>
          <th>S/N</th>
          <th>Network</th>
          <th>Amount</th>
          <th>Pin</th>
          <th>Recharge Code</th>
          <th>Status</th>

     <script>
      let serial = 1
     function generatePin() {
      let pin = "";
      for (let i = 0; i < 10; i++) {
        pin += Math.floor(Math.random() * 10);
      }
      document.getElementById("pin").value = pin;
    }
 function saveData() {
      let network = document.getElementById("network").value;
      let amount = document.getElementById("amount").value;
      let pin = document.getElementById("pin").value;

      if (pin === "") {
        alert("Please generate a pin first!");
        return;
      }

      let rechargeCode = "";
      if (network === "MTN") rechargeCode = `*555*${pin}#`;
      if (network === "GLO") rechargeCode = `*123*${pin}#`;
      if (network === "AIRTEL") rechargeCode = `*126*${pin}#`;
      if (network === "9MOBILE") rechargeCode = `*124*${pin}#`;

      let table = document.getElementById("cardTable").getElementsByTagName("tbody")[0];
      let row = table.insertRow();
      
      row.insertCell(0).innerText = serial++;
      row.insertCell(1).innerText = network;
      row.insertCell(2).innerText = amount;
      row.insertCell(3).innerText = pin;
      row.insertCell(4).innerText = rechargeCode;
      row.insertCell(5).innerText = "Unused";
      row.insertCell(6).innerText = new Date().toLocaleDateString();
      row.insertCell(7).innerText = "Not yet used";
      
      let actionCell = row.insertCell(8);
      let deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = function() {
        row.remove();
      };
      actionCell.appendChild(deleteBtn);

      document.getElementById("pin").value = ""; // clear pin after save
    }
  </script>
