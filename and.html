<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      /* padding: 40px; */
      /* line-height: 2; */
      background-color: #f9f9f9;
    }

    .container {
      width: 600px;
      /* background: white; */
      /* padding: 20px; */
      border-radius: 8px;
      /* box-shadow: 0px 2px 10px rgba(0,0,0,0.1); */
    }

    h2 {
      text-align: center;
      font-size: 35px;
      /* margin-top: -45px; */
      font-family: Arial, Helvetica, sans-serif;
      /* margin-bottom: 20px; */
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      height: 20px;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      font-size: 16px;
      border: 3px solid black;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background:blue;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: rgb(1, 1, 75);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      /* border: 1px solid #ccc; */
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #f2f2f2;
    }
 .delete-btn {
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
    @media (max-width:500px) {
      h2{
        font-size: 20px;
      }
      input{
        width: 90%;

      }
      body{
        justify-content: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>STUDENT INFORMATION TABLE</h2>

    <label for="name">Name:</label>
    <input type="text" id="name">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone">

    <button id="addBtn">Add</button>

    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="">

    <table>
      <thead>
        <tr>
          <th>S/N</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Data will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const searchInput = document.getElementById("search");
    const tableBody = document.getElementById("studentTableBody");

    let students = []; // Store all student objects
    let count = 0; // For S/N

    // Function to render the table
    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach((student, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td>${student.phone}</td>
          <td><button class="delete-btn" onclick="deleteStudent(${student.id})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Add button functionality
    addBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();

      if (name && phone) {
        count++;
        students.push({ id: count, name: name, phone: phone });
        renderTable(students);

        // Clear inputs
        nameInput.value = "";
        phoneInput.value = "";
      }
    });

    // Delete functionality
    function deleteStudent(id) {
      students = students.filter(student => student.id !== id);
      renderTable(students);
    }

    // Search functionality
    searchInput.addEventListener("input", () => {
      const searchText = searchInput.value.toLowerCase();
      const filtered = students.filter(student => 
        student.name.toLowerCase().includes(searchText)
      );
      renderTable(filtered);
    });

    // Make deleteStudent global
    window.deleteStudent = deleteStudent;
  </script>
</body>
</html>
