 <button onclick="alarmCount();">alarm</button>

<body>
    <script>

        let hrs = document.getElementById("hr");
        let minutes = document.getElementById("min");
        let seconds = document.getElementById("sec");

        function anything() {
            let date = new Date();
            hrs.innerHTML = date.getHours();
            minutes.innerHTML = date.getMinutes();
            seconds.innerHTML = date.getSeconds();
        }
        setInterval(anything, 1000);

        function alarmCount() {
            let alarmNumber = document.getElementById('theAlarmInput');
             let settings = setInterval(countDown, 1000);
           
            function countDown() {
                alarmNumber.value --;

                 if (alarmNumber.value <= 0) {
                clearInterval(settings);
                
            }
              

            }
            
         
        }
