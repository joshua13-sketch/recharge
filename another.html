<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 800px;
    }
    .form-control {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }
    select, input, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>RECHARGE CARD</h2>
    <div class="form-control">
      
      <label>Network:</label>
      <select id="network">
        <option value="MTN">MTN</option>
        <option value="GLO">GLO</option>
        <option value="AIRTEL">Airtel</option>
        <option value="9MOBILE">9Mobile</option>
      </select>
    </div>

    <div class="form-control">
      <label>Amount:</label>
      <select id="amount">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
    </div>

    <div class="form-control">
      <label>Pin:</label>
      <input type="text" id="pin" readonly>
      <button onclick="generatePin()">Generate</button>
      <button onclick="saveData()">Save</button>
    </div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Network</th>
          <th>Amount</th>
          <th>Pin</th>
          <th>Recharge Code</th>
          <th>Status</th>
          <th>Date Created</th>
          <th>Date Used</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let serial = 1;

    function generatePin() {
      let pin = "";
      for (let i = 0; i < 10; i++) {
        pin += Math.floor(Math.random() * 10);
      }
      document.getElementById("pin").value = pin;
    }

    function saveData() {
      let network = document.getElementById("network").value;
      let amount = document.getElementById("amount").value;
      let pin = document.getElementById("pin").value;

      if (pin === "") {
        alert("Please generate a pin first!");
        return;
      }

      let rechargeCode = "";
      if (network === "MTN") rechargeCode = `*555*${pin}#`;
      if (network === "GLO") rechargeCode = `*123*${pin}#`;
      if (network === "AIRTEL") rechargeCode = `*126*${pin}#`;
      if (network === "9MOBILE") rechargeCode = `*124*${pin}#`;

      let table = document.getElementById("cardTable").getElementsByTagName("tbody")[0];
      let row = table.insertRow();
      
      row.insertCell(0).innerText = serial++;
      row.insertCell(1).innerText = network;
      row.insertCell(2).innerText = amount;
      row.insertCell(3).innerText = pin;
      row.insertCell(4).innerText = rechargeCode;
      row.insertCell(5).innerText = "Unused";
      row.insertCell(6).innerText = new Date().toLocaleDateString();
      row.insertCell(7).innerText = "Not yet used";
      
      let actionCell = row.insertCell(8);
      let deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = function() {
        row.remove();
      };
      actionCell.appendChild(deleteBtn);

      document.getElementById("pin").value = ""; // clear pin after save
    }
  </script>
</body>
</html>
